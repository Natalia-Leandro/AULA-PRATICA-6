<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aluno - Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d04b2d3b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="form-title">Novo Aluno</h3>
      <a href="index.html" class="btn btn-outline-secondary">Voltar à lista</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="aluno-form">
          <input type="hidden" id="aluno-id">

          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input id="nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Turma</label>
            <input id="turma" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Curso</label>
            <input id="curso" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Matrícula</label>
            <input id="matricula" class="form-control" required>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" id="btn-submit">Salvar</button>
            <a id="btn-cancel" class="btn btn-secondary" href="index.html">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

    <div id="message" class="mt-3" style="display:none"></div>
  </div>

  <script src="./formulario.js"></script>
</body>
</html>
