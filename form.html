<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aluno - Formulário</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d04b2d3b.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #message {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="form-title" class="fw-bold text-primary">
        <i class="fas fa-user-edit"></i> Novo Aluno
      </h3>
      <a href="index.html" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar à lista
      </a>
    </div>

    <div class="card p-4">
      <form id="aluno-form">
        <input type="hidden" id="aluno-id">

        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Turma</label>
          <input id="turma" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Curso</label>
          <input id="curso" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Matrícula</label>
          <input id="matricula" class="form-control" required>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-primary" id="btn-submit">
            <i class="fas fa-save"></i> Salvar
          </button>
          <a id="btn-cancel" class="btn btn-secondary" href="index.html">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>

    <div id="message" class="mt-3" style="display:none"></div>
  </div>

  <script src="./formulario.js"></script>
</body>
</html>
