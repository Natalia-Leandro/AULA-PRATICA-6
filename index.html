<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lista de Alunos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d04b2d3b.js" crossorigin="anonymous"></script>

  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Força o fundo cinza no cabeçalho */
    .table thead th {
      background-color: #e9ecef !important;
      color: #212529 !important;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
      transition: 0.2s;
    }

    .btn {
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #loading {
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-bold text-primary m-0">
            <i class="fas fa-user-graduate"></i> Alunos Cadastrados
          </h3>
          <a href="form.html" class="btn btn-success">
            <i class="fas fa-plus"></i> Novo Aluno
          </a>
        </div>

        <div id="message" class="alert" style="display:none"></div>
        <div id="loading" style="display:none">Carregando...</div>

        <!-- tabela com cabeçalho cinza -->
        <table id="alunos-table" class="table table-hover align-middle text-center">
          <thead class="table-secondary fw-semibold">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Turma</th>
              <th>Curso</th>
              <th>Matrícula</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
